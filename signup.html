<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entropy Sign Up</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <form>
      <h2>Sign Up</h2>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="2">
      </div>
      <div>
        <label for="mail">Email</label>
        <input type="email" id="mail" name="mail" required>
      </div>
      <div>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" required minlength="2">
      </div>
      <div>
        <label for="confirmpass">Confirm Password</label>
        <input type="password" id="confirmpass" name="confirmpass" required minlength="2">
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
